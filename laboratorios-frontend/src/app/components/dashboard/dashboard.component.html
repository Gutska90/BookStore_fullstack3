<div class="container-fluid dashboard-container">
  <header class="row dashboard-header mb-4">
    <div class="col-12">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h1 class="mb-2 mb-md-0">Dashboard - Sistema de Laboratorios</h1>
        <div class="user-info d-flex flex-column flex-md-row align-items-center gap-2">
          <span>Bienvenido, {{ usuario?.nombre }} {{ usuario?.apellido }}</span>
          <span class="badge bg-primary">{{ usuario?.rol }}</span>
          <button (click)="logout()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="row mb-4">
    <div class="col-12">
      <div class="nav nav-pills justify-content-center">
        <a class="nav-link" routerLink="/perfil">Mi Perfil</a>
        <a class="nav-link" routerLink="/laboratorios">Laboratorios</a>
        <a class="nav-link" routerLink="/resultados">Resultados</a>
      </div>
    </div>
  </nav>

  <div class="row" *ngIf="usuario?.rol === 'ADMINISTRADOR'">
    <div class="col-12 col-md-4 mb-3">
      <div class="card stat-card h-100">
        <div class="card-body text-center">
          <h3 class="card-title">Usuarios</h3>
          <p class="stat-number display-4">{{ usuarios.length }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <div class="card stat-card h-100">
        <div class="card-body text-center">
          <h3 class="card-title">Laboratorios</h3>
          <p class="stat-number display-4">{{ laboratorios.length }}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <div class="card stat-card h-100">
        <div class="card-body text-center">
          <h3 class="card-title">Resultados</h3>
          <p class="stat-number display-4">{{ resultados.length }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="row">
    <div class="col-12 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando datos...</span>
      </div>
    </div>
  </div>
</div>
