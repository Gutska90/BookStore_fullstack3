<div class="container-fluid login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <div class="card login-card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">El email debe tener un formato válido</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                La contraseña es obligatoria
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mb-3">
              {{ error }}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="loginForm.invalid || loading">
              {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </form>

          <div class="text-center">
            <a routerLink="/registro" class="d-block mb-2">¿No tienes cuenta? Regístrate</a>
            <a routerLink="/recuperar-password" class="d-block">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
