<div class="container-fluid recuperar-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <div class="card recuperar-card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Recuperar Contraseña</h2>
          
          <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()" *ngIf="!success">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control"
                [class.is-invalid]="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched">
              <div *ngIf="recuperarForm.get('email')?.invalid && recuperarForm.get('email')?.touched" class="invalid-feedback">
                <span *ngIf="recuperarForm.get('email')?.errors?.['required']">El email es obligatorio</span>
                <span *ngIf="recuperarForm.get('email')?.errors?.['email']">El email debe tener un formato válido</span>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="recuperarForm.invalid">
              Enviar enlace de recuperación
            </button>
          </form>

          <div *ngIf="success" class="alert alert-success text-center">
            <p>{{ message }}</p>
            <a routerLink="/login" class="btn btn-primary mt-2">Volver al login</a>
          </div>

          <div *ngIf="!success" class="text-center">
            <a routerLink="/login" class="d-block">Volver al login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
