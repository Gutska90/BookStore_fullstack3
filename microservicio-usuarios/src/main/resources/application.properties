# Configuración del servidor
server.port=8081

# Configuración de Base de Datos - H2 (para desarrollo rápido)
spring.datasource.url=jdbc:h2:mem:laboratoriosdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuración de Base de Datos Oracle (comentado - descomentar para producción)
# spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
# spring.datasource.username=SYSTEM
# spring.datasource.password=Oracle123
# spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
