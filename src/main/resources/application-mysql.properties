# Configuración del servidor
server.port=8080

# ============================================
# CONFIGURACIÓN PARA MySQL
# ============================================

# Opción 1: MySQL Local
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tu_password

# Opción 2: MySQL en la Nube (ejemplo con Railway, PlanetScale, etc.)
# spring.datasource.url=jdbc:mysql://[HOST]:[PORT]/[DATABASE]?useSSL=true&serverTimezone=UTC
# spring.datasource.username=[TU_USUARIO]
# spring.datasource.password=[TU_PASSWORD]

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

