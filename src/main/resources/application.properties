# Configuración del servidor
server.port=8080

# ============================================
# ELIGE UNA OPCIÓN: Oracle o MySQL
# Comenta la que NO uses y descomenta la que SÍ uses
# ============================================

# ============================================
# CONFIGURACIÓN ORACLE (Base de datos principal)
# ============================================
# IMPORTANTE: Configura tus credenciales de Oracle aquí
# spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
# spring.datasource.username=TU_USUARIO
# spring.datasource.password=TU_PASSWORD
# spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# OPCIÓN ALTERNATIVA: MySQL (para desarrollo/testing)
spring.datasource.url=jdbc:mysql://localhost:3306/laboratorio_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración común de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de nomenclatura para MySQL (compatible con Oracle)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración de logging optimizada
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.laboratorio.microservicio=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de caché
spring.cache.type=simple
spring.cache.cache-names=usuarios,resultados
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Configuración JWT
jwt.secret=laboratorio-secret-key-para-jwt-token-generacion-segura-2024
jwt.expiration=86400000

# Configuración de paginación
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Configuración de validación
spring.jpa.properties.hibernate.validator.fail_fast=true

# Configuración de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuración de conexión optimizada
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

