version: '3.8'

services:
  # Base de datos Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-lab-db
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./database-laboratorios-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/Oracle123@localhost:1521/XEPDB1", "SELECT 1 FROM DUAL"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservicio de Usuarios
  microservicio-usuarios:
    build:
      context: ./microservicio-usuarios
      dockerfile: Dockerfile
    container_name: ms-usuarios
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Microservicio de Laboratorios
  microservicio-laboratorios:
    build:
      context: ./microservicio-laboratorios
      dockerfile: Dockerfile
    container_name: ms-laboratorios
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Microservicio de Resultados
  microservicio-resultados:
    build:
      context: ./microservicio-resultados
      dockerfile: Dockerfile
    container_name: ms-resultados
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

volumes:
  oracle-data:

networks:
  lab-network:
    driver: bridge

